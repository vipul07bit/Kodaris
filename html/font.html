<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>KODARIS Font Showcase</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Anton&family=Audiowide&family=Bebas+Neue&family=Montserrat&family=Orbitron&family=Poppins&family=Russo+One&display=swap" rel="stylesheet">
  
  <style>
    body {
      background: #1e1e1e;
      color: white;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    h1 {
      margin-bottom: 10px;
    }
    .font-box {
      margin: 20px 0;
      padding: 15px;
      background: #2c2c2c;
      border-left: 5px solid #ff9800;
      border-radius: 8px;
    }


    .fontbox {
      background-color: #2c2c2c;
      margin: 20px;
      padding: 20px;
      border-left: 5px solid orange;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.4);
    }

    .fontbox h2 {
      margin: 0 0 10px 0;
    }

    .orbitron { font-family: 'Orbitron', sans-serif; }
    .poppins { font-family: 'Poppins', sans-serif; }
    .montserrat { font-family: 'Montserrat', sans-serif; }
    .audiowide { font-family: 'Audiowide', sans-serif; }
    .anton { font-family: 'Anton', sans-serif; }
    .russo { font-family: 'Russo One', sans-serif; }

    .font-preview {
      font-size: 36px;
      margin-top: 5px;
    }
    .anton { font-family: 'Anton', sans-serif; }
    .audiowide { font-family: 'Audiowide', cursive; }
    .bebas { font-family: 'Bebas Neue', sans-serif; }
    .montserrat { font-family: 'Montserrat', sans-serif; }
    .orbitron { font-family: 'Orbitron', sans-serif; }
    .poppins { font-family: 'Poppins', sans-serif; }
    .russo { font-family: 'Russo One', sans-serif; }
  </style>
</head>
<body>

  <h1>KODARIS Font Showcase</h1>

  <div class="font-box">
    <strong>Bebas Neue:</strong>
    <div class="font-preview bebas">KODARIS</div>
  </div>

  <div class="font-box">
    <strong>Orbitron:</strong>
    <div class="font-preview orbitron">KODARIS</div>
  </div>

  <div class="font-box">
    <strong>Poppins:</strong>
    <div class="font-preview poppins">KODARIS</div>
  </div>

  <div class="font-box">
    <strong>Montserrat:</strong>
    <div class="font-preview montserrat">KODARIS</div>
  </div>

  <div class="font-box">
    <strong>Audiowide:</strong>
    <div class="font-preview audiowide">KODARIS</div>
  </div>

  <div class="font-box">
    <strong>Anton:</strong>
    <div class="font-preview anton">KODARIS</div>
  </div>

  <div class="font-box">
    <strong>Russo One:</strong>
    <div class="font-preview russo">KODARIS</div>
  </div>

  <div class="fontbox orbitron"><h2>Orbitron:</h2><p>KODARIS</p></div>
  <div class="fontbox poppins"><h2>Poppins:</h2><p>KODARIS</p></div>
  <div class="fontbox montserrat"><h2>Montserrat:</h2><p>KODARIS</p></div>
  <div class="fontbox audiowide"><h2>Audiowide:</h2><p>KODARIS</p></div>
  <div class="fontbox anton"><h2>Anton:</h2><p>KODARIS</p></div>
  <div class="fontbox russo"><h2>Russo One:</h2><p>KODARIS</p></div>


</body>
</html>
