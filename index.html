<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Explosion</title>
    <style>
    
body {
    margin: 0;
    padding: 0;
    font-family: 'Open Sans', sans-serif;
    background: linear-gradient(-45deg, #ee7752, #ff8ab7, #23a6d5, #23d5ab);
    background-size: 400% 400%;
    height: 100vh;
    overflow: hidden;
    animation: gradientBG 15s ease infinite;
}

@keyframes gradientBG {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

.color-wave {
    position: absolute;
    height: 100%;
    width: 100%;
    background: url('data:image/svg+xml;utf8,<svg viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg"><path fill="rgba(255,255,255,0.1)" d="M0,0V800H1200V0C981.5,178.3,784.3,30.2,588.8,112.7C393.3,195.2,209.7,408.3,0,0Z"/></svg>');
    background-size: cover;
    opacity: 0.6;
}

.container {
    position: relative;
    max-width: 900px;
    padding: 2rem;
    text-align: center;
}

.rainbow-text {
    font-family: 'Montserrat', sans-serif;
    font-size: 4.5rem;
    background: linear-gradient(to right, 
        #ff0000, #ff7f00, #ffff00, #00ff00, 
        #0000ff, #4b0082, #9400d3);
    -webkit-background-clip: text;
    background-clip: text;
    color: transparent;
    margin-bottom: 1rem;
    text-shadow: 3px 3px 0 rgba(0,0,0,0.1);
}

.outline {
    -webkit-text-stroke: 2px white;
    text-stroke: 2px white;
    color: transparent;
}

.subtitle {
    font-size: 1.5rem;
    color: white;
    margin-bottom: 3rem;
    line-height: 1.6;
}

.neon-pink {
    color: #ff2a6d;
    text-shadow: 0 0 10px #ff2a6d, 0 0 20px #ff2a6d;
}

.neon-cyan {
    color: #05d9e8;
    text-shadow: 0 0 10px #05d9e8, 0 0 20px #05d9e8;
}

.glow-button {
    background: #ff2a6d;
    color: white;
    border: none;
    padding: 18px 50px;
    font-size: 1.3rem;
    font-weight: 700;
    border-radius: 50px;
    cursor: pointer;
    transition: all 0.4s;
    box-shadow: 
        0 0 10px #ff2a6d,
        0 0 20px #ff2a6d,
        0 5px 30px rgba(255,42,109,0.4);
    position: relative;
    overflow: hidden;
}

.glow-button:hover {
    transform: translateY(-5px);
    box-shadow: 
        0 0 20px #ff2a6d,
        0 0 40px #ff2a6d,
        0 10px 60px rgba(255,42,109,0.6);
    animation: pulse 1.5s infinite;
}
#disclamer{
    font-size: 25px;
    color: black;
    border: solid white;
    background-color: rgba(245, 222, 179, 0.44);
    font-weight: bolder;
    padding-left: 2cm;
}

@keyframes pulse {
    0% { box-shadow: 0 0 0 0 rgba(255,42,109,0.7); }
    70% { box-shadow: 0 0 0 15px rgba(255,42,109,0); }
    100% { box-shadow: 0 0 0 0 rgba(255,42,109,0); }
}

@media (max-width: 768px) {
    .rainbow-text {
        font-size: 2.5rem;
    }
    .subtitle {
        font-size: 1.1rem;
    }
}
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&family=Open+Sans:wght@300;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="color-wave"></div>
    <div class="container">
        <h1 class="rainbow-text">Discover Something<span class="outline">Amazing</span></h1>
        <p class="subtitle">This is <span class="neon-pink">not just another webpage</span> â€” it's Different Visit<span class="neon-cyan"> KODARIS </span>Now!!</p>
        <button class="glow-button"><a href="html/Home page.html">VISIT NOW</a></button>
    </div><br><br><br><br>
            <div id="disclamer">
     Please Switch To Desktop Mode If Using In Your Phone.. 
        </div>
</body>
</html>
