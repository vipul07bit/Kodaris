<!DOCTYPE html>
<html>
<head>
    <title>Multiple Audio Files with Controls</title>
</head>
<body bgcolor="yellow">
    <h1 align="center">Multiple Audio Files with Controls</h1>
    <h2>The text between the audio tags will only be displayed in browsers that do not support the audio element.</h2>
    <h3>List of Sound File Formats</h3>
    <ol>
        <li>mp3 - audio/mpeg</li>
        <li>wav - audio/wav</li>
        <li>ogg - audio/ogg</li>
    </ol>
    <audio controls>
        <source src="Kalimba.wav" type="audio/wav">
        <source src="Kalimba.mp3" type="audio/mp3">
        <source src="Kalimba.ogg" type="audio/ogg">
        Your browser does not support the audio element.
    </audio>
</body>
</html>
