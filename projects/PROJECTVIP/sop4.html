<!DOCTYPE html>
<html>
<head>
    <title>Multiple video Files with Controls</title>
</head>
<body bgcolor="yellow">
    <h1 align="center">Multiple video Files with Controls</h1>
    <h2>The text between the video tags will only be displayed in browsers that do not support the video element.</h2>
    <h3>List of Video File Formats</h3>
    <ol>
        <li>mp3 - audio/mpeg</li>
        <li>wav - audio/wav</li>
        <li>ogg - audio/ogg</li>
    </ol>
    <video width="150" height="150" controls>
        <source src="wildlife.mp4" type="video/mp4">
        <source src="wildlife.webm" type="video/webm">
        <source src="wildlife.ogg" type="video/ogg">
        Your browser does not support the audio element.
    </video>
</body>
</html>
