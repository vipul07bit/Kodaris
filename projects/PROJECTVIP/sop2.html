<!DOCTYPE html>
<html>
<head>
    <title>Tourist Places</title>
    <link rel="stylesheet" type="text/css" href="external.css">
</head>
<body>
    <h1 align="center">Traveller Information Form</h1>
    <form name="f1">
        Enter your name: 
        <input type="text" name="name" placeholder="enter your name" autocomplete>
        <br><br>
        Select Date of Travel:
        <input type="date" name="trvdate" required>
        <br><br>
        Enter Telephone number: 
        <input type="tel" name="tphone" pattern="[0-9]{2}[0-9]{10}" required><br><br>
        <input type="image" src="submit.jpg" name="submit" value="submit" width="200">
    </form>
    <br><br>
    <a href="page2.html">
        <img src="next.jpg" width="150">
    </a>
</body>
</html>
