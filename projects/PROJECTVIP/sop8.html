<html>
<body bgcolor="cyan">
    <form name="frm1">
        Enter Marks of English: <input type="number" name="t1"><br><br>
        Enter Marks of Maths: <input type="number" name="t2"><br><br>
        Enter Marks of Physics: <input type="number" name="t3"><br><br>
        Enter Marks of Chemistry: <input type="number" name="t4"><br><br>
        Enter Marks of IT: <input type="number" name="t5"><br><br>
        <input type="button" name="btnclick" value="Print Grade" onClick="grade()">
    </form>
</body>
<script type="text/javascript">
    function grade() {
        var m1, m2, m3, m4, m5, a;
        
        // Getting values from form inputs and converting them to integers
        m1 = parseInt(frm1.t1.value);
        m2 = parseInt(frm1.t2.value);
        m3 = parseInt(frm1.t3.value);
        m4 = parseInt(frm1.t4.value);
        m5 = parseInt(frm1.t5.value);
        
        // Calculating average
        var total = (m1 + m2 + m3 + m4 + m5);
        a = total / 5;
        
        // Displaying average
        alert("Average Marks of Student are: " + a);
        
        // Grade based on average
        if (a >= 90) {
            alert("Grade A");
        } else if (a >= 80) {
            alert("Grade B");
        } else if (a >= 70) {
            alert("Grade C");
        } else if (a >= 60) {
            alert("Grade D");
        } else {
            alert("Grade F");
        }
    }
</script>
</html>
